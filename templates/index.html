<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lenny Menny</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js.js"></script>

    <!-- Form (overall) things -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Filtering -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
  </head>

  <body>
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <div style="display:flex;width:100%;">

      <form action="#" method="post">
          <div style="width:100%;">
              <p>NAME</p>
              <input name="name" type="text" autofocus/>
          </div>
          <div style="width:100%;">
              <p>DIETARY RESTRICTIONS</p>
              <input type="checkbox" id="gluten-free" name="diet" value="gluten-free">
              <label for="gluten-free">Gluten-free</label>
              <input type="checkbox" id="vegetarian" name="diet" value="vegetarian">
              <label for="vegetarian">Vegetarian</label>
              <input type="checkbox" id="vegan" name="diet" value="vegan">
              <label for="vegan">Vegan</label>
          </div>
          <br />
          <div style="width:45%;" class="dropdown">
              <p>FAVORITE MENU ITEMS</p>
              <ul id="results">
              </ul>
              <input id="listSearch" name="food" type="text"/>
                <div class="dropdown-content">
                  <ul class='filterElements' id="myList li">
                    <span id="primary-badge" class="badge badge-pill badge-primary menuItem" onclick="addBadge(event)">Banana Bread</span>
                    <span class="badge badge-pill badge-primary menuItem">Mac & Cheese</span>
                    <span class="badge badge-pill badge-primary menuItem">French Toast</span>
                    <span class="badge badge-pill badge-primary menuItem">Chocolate Croissant</span>
                    <span class="badge badge-pill badge-primary menuItem">Crispy Chicken Nuggets</span>
                    <span class="badge badge-pill badge-primary menuItem">Cheese Pizza</span>

                    <!-- <li>option 1</li>
                    <li>option 2</li>
                    <li>option 3</li> -->

                  </ul>
            
                </div>
              
          </div>
          <br />
          <div style="width:45%; text-align: center; padding-left: 10%;">
              <p>PHONE NUMBER</p>
              <input name="phone" type="text"/>
          </div>
          <p style="width:100%">
            <input id="continue" type="submit" value="CONTINUE"></input>
          </p>
      </form> 
    </div>
  </body>
</html>
